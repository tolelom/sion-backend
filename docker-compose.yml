version: '3.8'

services:
  sion-backend:
    image: ${DOCKER_USERNAME}/sion-backend:latest
    container_name: sion-backend
    ports:
      - "8000:8000"
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - PORT=8000
      - WS_PORT=3000
      # AGV 관련
      - AGV_HOST=localhost
      - AGV_PORT=5000
      # DB 관련
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_NAME=sion
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      # LLM 관련
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - sion-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # 예: 볼륨 마운트 (필요시)
    # volumes:
    #   - ./config:/root/config
    #   - ./logs:/root/logs

networks:
  sion-network:
    driver: bridge

volumes:
  # 필요한 볼륨 정의
