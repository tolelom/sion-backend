name: Backend CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: ['1.21']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        cache: 'go'
    
    - name: Format check
      run: |
        if gofmt -l . | grep -q .; then
          echo "❌ Go files are not formatted"
          gofmt -d .
          exit 1
        else
          echo "✅ Go files are properly formatted"
        fi
    
    - name: Vet
      run: go vet ./...
      continue-on-error: true
    
    - name: Test
      run: go test -v -race -coverprofile=coverage.out ./...
      continue-on-error: true
    
    - name: Build
      run: |
        go build -v -o sion-backend .
        echo "✅ Build successful"
    
    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.out
      continue-on-error: true

  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' && success()
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: ${{ secrets.DOCKER_USERNAME }} != ''
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ secrets.DOCKER_USERNAME != '' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/sion-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/sion-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      if: ${{ secrets.DOCKER_USERNAME }} != ''
    
    - name: Deploy to server (SSH)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/sion-backend
          docker pull ${{ secrets.DOCKER_USERNAME }}/sion-backend:latest
          docker-compose down
          docker-compose up -d
          echo "✅ Deployment successful"
      if: ${{ secrets.SERVER_HOST }} != '' && ${{ secrets.SSH_PRIVATE_KEY }} != ''
      continue-on-error: true
